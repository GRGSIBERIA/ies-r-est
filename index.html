<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>出来事インパクト尺度</h1>
        <section id="description">
            IES-R(出来事インパクト尺度)は特定の出来事に対してどれぐらいインパクトがあったのか評価するための尺度です。
            IES-Rを使うことで、その出来事がどれだけつらいものだったのか評価できます。
            入力した情報などは保存しません。
        </section>
        <section>
            <input type="text" width="24">に関して、<b><u>本日を含む最近の1週間</u></b>では、それぞれの項目の内容について、どの程度強く悩まされましたか？（答えに迷った場合は、不明とせずにもっとも近いと思うものを選んでください）
        </section>
        <section id="question">
            <table width="640" id="qs-tab" border="1" style="border-collapse: collapse">
                
            </table>
        </section>
        <section>
            <input type="button" value="計算" style="width: 64; height: 32;" onclick="calculate()">
        </section>
        <section id="result">
            <table id="rs-tab" border="1" style="border-collapse: collapse">
            
            </table>
        </section>
        <script src="./main.js"></script>
    </body>
</html>
